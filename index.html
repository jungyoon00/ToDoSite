<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MyApp</title>
  </head>
  <body>
    <nav class="nav_bar">
      <ul class="navbar__menu">
        <li><a href="">Home</a></li>
        <li><a href="settings.html">MyPage</a></li>
        <li><button id="logoutBtn" class="" style="border: none; background-color: transparent; color: white; font-family: Helvetica" onclick="logoutGreeting()">Log Out</button></li>
      </ul>
      <div id="weather" class="weather_style hidden">
        <span></span>
        <span></span>
      </div>
    </nav>
    <div class="timer_button_form">
      <button id="timer_get" class="timer_button" value="unactive" style="margin-right: 5px">Start Timer</button>
      <button id="timer_clear" class="timer_button" style="margin-left: 5px; margin-right: 5px" onclick="clearTimer()">Clear</button>
      <button id="timer_reset" class="timer_button" style="margin-left: 5px">Reset</button>
    </div>
    <div class="timer_row">
      <span id="row_start" class="hidden">START</span>
      <span id="row_end" class="hidden">ENDED</span>
    </div>
    <div class="show_timer">
      <span id="start_time" class="show_time" style="padding-right: 3px"></span>
      <span id="end_time" class="show_time" style="padding-left: 3px"></span>
    </div>
    <h2 id="clock" class="clock_style">00:00:00</h2>
    <h2 id="stopwatch" class="stopwatch_style">00:00:00</h2>
    <form class="hidden" id="login-form">
      <input
        class="input_name"
        style="color: white"
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <div class="button_sort">
        <input type="submit" class="input_button" value="Log In" />
      </div>
    </form>
    <h2 class="hidden hello" id="greeting"></h2>
    <form id="todo-form" class="hidden">
        <input type="text" class="input_todos" style="color: white" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list" class="todo_style"></ul>
    <div id="quote" class="quote_style hidden">
        <div class="quote_child"></div>
        <div class="quote_child"></div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/timer.js"></script>
    <script>
      function clearTimer() {
        const timer = document.querySelector("#timer_get")
        const start_time = document.querySelector("#start_time");
        const end_time = document.querySelector("#end_time");
        const stopwatch_disable = document.querySelector("#stopwatch");

        const row_start = document.querySelector("#row_start");
        const row_end = document.querySelector("#row_end");

        if (timer.value === "active") {
          alert("Can't clear an active timer. Please stop timer to clear that.");
          return
        }
        stopwatch_disable.classList.add("hidden");
        start_time.innerText = "";
        end_time.innerText = "";
        row_start.classList.add("hidden");
        row_end.classList.add("hidden");
      }
      function logoutGreeting() {
        localStorage.removeItem("username");
        location.reload();
      }
    </script>
  </body>
</html>
